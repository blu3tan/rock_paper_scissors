<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=IBM+Plex+Mono:wght@300;400;600;700&family=VT323&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <img class="back" src="monitor_back.png" alt="retro monitor">
        <img class="front" src="monitor_2.png" alt="retro monitor">
        <div class="monitor">
            <div class="container-top">
                <div class="top left"><p class="left-text">You</p></div>
                <div class="top center"><p class="face">Some faces</p></div>
                <div class="top right"><p class="right-text">Him</p></div>
            </div>
            <div class="container-bottom">
                <p class="bottom-text">This is the bottom text</p>
            </div>
        </div>
    </div>

</body>
</html>
