<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=IBM+Plex+Mono:wght@300;400;600;700&family=VT323&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <img class="back" src="monitor_back.png" alt="retro monitor">
        <svg class="front" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1522 1106"><g id="crt"><image id="crt-2" data-name="crt" width="1522" height="1106" xlink:href="crt.png"/></g><g id="rock_button"><circle class="rock clickBlock" id="rock_button-2" data-name="rock_button" cx="1379.84" cy="731.66" r="36.74" fill="#fff" opacity="0"/></g><g id="paper_button"><circle class="paper clickBlock" id="paper_button-2" data-name="paper_button" cx="1379.84" cy="846.2" r="36.74" fill="#fff" opacity="0"/></g><g id="scissors_button"><circle class="scissors clickBlock" id="scissors_button-2" data-name="scissors_button" cx="1379.84" cy="960.75" r="36.74" fill="#fff" opacity="0"/></g><g id="reset_button"><circle class="reset" id="reset_button-2" data-name="reset_button" cx="1379.84" cy="368.49" r="36.74" fill="#fff" opacity="0"/></g><g id="blu3_link"><rect class="blu3 clickBlock" id="blu3_link-2" data-name="blu3_link" x="1312.2" y="169.71" width="116.9" height="19.2" fill="#fff" opacity="0"/></g><g id="odin_link"><rect id="odin_link-2" data-name="odin_link" x="1312.2" y="118.77" width="129.42" height="41.75" fill="#fff" opacity="0"/></g><g id="led"><circle class="ledLight" id="led-2" data-name="led" cx="1445.63" cy="179.31" r="20" fill="#fff" opacity="0"/></g></svg>
        <div class="credits" id="credits"><p class="creditsText">ROCK PAPER SCISSOR GAME<br><br>
            Part of THE ODIN PROJECT<br>Foundations Course<br><br><br>Copyright Â© 2023 github.com/blu3tan</p></div>
        <div class="monitor" id="screen">
            <div class="container-top">
                <div class="top left">
                    <p class="left-text" id="left">YOUR<br>SCORE</p>
                    <p class="left-text score" id="leftScore"></p>
                </div>
                <div class="top center"><p class="face" id="faces"></p></div>
                <div class="top right">
                    <p class="right-text" id="right">MY<br>SCORE</p>
                    <p class="right-text score" id="rightScore"></p>
                </div>
            </div>
            <div class="container-bottom">
                <p class="bottom-text" id="bottomText"></p>
            </div>
        </div>
    </div>

</body>
</html>
