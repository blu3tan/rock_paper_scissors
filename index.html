<head>

<body>
    <div class="main">
        <img class="back" src="monitor_back.png" alt="retro monitor">
        <svg class="front" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1522 1106"><g id="monitor"><image id="monitor-2" data-name="monitor" width="1522" height="1106" xlink:href="monitor_2.png"/></g><g id="rock_button"><circle id="rock_button-2" data-name="rock_button" cx="1379.84" cy="731.66" r="36.74" fill="none"/></g><g id="paper_button"><circle id="paper_button-2" data-name="paper_button" cx="1379.84" cy="846.2" r="36.74" fill="none"/></g><g id="scissors_button"><circle id="scissors_button-2" data-name="scissors_button" cx="1379.84" cy="960.75" r="36.74" fill="none"/></g><g id="reset_button"><circle id="reset_button-2" data-name="reset_button" cx="1379.84" cy="308.85" r="36.74" fill="none"/></g><g id="blu3_link"><rect id="blu3_link-2" data-name="blu3_link" x="1312.2" y="169.71" width="116.9" height="19.2" fill="none"/></g><g id="odin_link"><rect id="odin_link-2" data-name="odin_link" x="1312.2" y="118.77" width="129.42" height="41.75" fill="none"/></g></svg>
        <!-- <img class="front" src="monitor_2.png" alt="retro monitor"> -->
        <div class="monitor">
            <div class="container-top">
                <div class="top left"><p class="left-text">You</p></div>
                <div class="top center"><p class="face">Some faces</p></div>
                <div class="top right"><p class="right-text">Him</p></div>
            </div>
            <div class="container-bottom">
                <p class="bottom-text">This is the bottom text</p>
            </div>
        </div>
    </div>
